<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:o="http://omnifaces.org/ui"
                template="./../layout/skeleton.xhtml">

    <f:metadata>
        <o:viewParam name="id" value="#{sqaDetailBean.qa}" converter="#{qaconverter}" converterMessage="Ungültiger Request. Unbekannte QA" required="true" requiredMessage="Ungültiger Request. Nutzen Sie einen Link aus der Website."/>
        <f:viewAction action="#{sqaDetailBean.init()}"/>
    </f:metadata>

    <ui:define name="title">
        QA Details - IWIQA
    </ui:define>

    <ui:define name="content">
        <b:row>
            <b:column span="12">
                <h3>Details Qualifikationsarbeit</h3><b:label text="#{text['qa_status.' += sqaDetailBean.qa.status]}" severity="success" />
            </b:column>
        </b:row>
        <hr />
        <b:row>
            <b:column span="12">
                <b:panel>
                    <b:form>
                        <b:row>
                            <b:column span="12">
                                <b:inputText id="title" value="#{sqaDetailBean.qa.title}" label="Titel" required="true" renderLabel="true" />
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="2">
                                <h:outputLabel value="Von:" for="start" style="padding-right: 5px;"/>
                                <h:outputText id="start" value="#{sqaDetailBean.qa.startingDate.time}">
                                    <f:convertDateTime pattern="dd.MM.yyyy" />
                                </h:outputText>
                            </b:column>
                            <b:column span="2">
                                <h:outputLabel value="Bis: " for="end" style="padding-right: 5px;"/>
                                <h:outputText id="end" value="#{sqaDetailBean.qa.endingDate.time}">
                                    <f:convertDateTime pattern="dd.MM.yyyy" />
                                </h:outputText>
                            </b:column>
                            <b:column span="2">
                                <h:outputLabel value="Betreuer: " for="advisor"/>
                            </b:column>
                            <b:column span="6">
                                <b:selectOneMenu value="#{sqaDetailBean.qa.advisor}" id="advisor">
                                    <f:selectItems value="#{sqaDetailBean.availableAdvisors}" var="advisor" itemLabel="#{advisor.fullName}"/>
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="4" offset="8">
                                <b:commandButton value="Änderungen speichern" action="#{sqaDetailBean.editQA()}" look="success" style="margin-right: 5px"/>
                                <b:button value="X" look="danger" tooltip="Qualifikationsarbeit löschen" />
                            </b:column>
                        </b:row>
                    </b:form>
                </b:panel>
                <b:panel collapsible="false">
                    <f:facet name="heading">
                        <h:outputText value="File Upload"/>
                    </f:facet>
                    <h:form id="fileupload" enctype="multipart/form-data">
                        <b:row>
                            <b:column span="12">
                                <h:inputFile id="file" value="#{uploadFileBean.file}" />
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="3" offset="9" >
                                <b:commandButton value="Upload" action="#{uploadFileBean.upload}" />
                            </b:column>
                        </b:row>
                    </h:form>
                </b:panel>
            </b:column>
        </b:row>
    </ui:define>

    <ui:define name="sideContent">
        sideContent
    </ui:define>

</ui:composition>
