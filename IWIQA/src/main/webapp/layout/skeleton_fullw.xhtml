<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Facelets Template</ui:insert></title>
    </h:head>

    <h:body style="padding-top: 50px">
        <b:messages/>
        <shiro:notAuthenticated>
            <b:navBar brand="IWIQA"  brandHref="#{request.contextPath}/#{navigation.INDEX}" inverse="true" fixed="top">
                <b:navbarLinks>
                    <b:navLink value="Registrieren" href="#{request.contextPath}/#{navigation.REGSTUDENT}"/>
                </b:navbarLinks>
            </b:navBar>
        </shiro:notAuthenticated>
        <shiro:authenticated>
            <b:navBar brand="IWIQA"  brandHref="#{request.contextPath}/#{navigation.SINDEX}" inverse="true" fixed="top">
                <b:navbarLinks>
                    <b:navLink value="Übersicht" href="#{request.contextPath}/#{navigation.SINDEX}"/>
                    <b:navLink value="Konto verwalten" href="#{request.contextPath}/#{navigation.SMANACC}"/>
                </b:navbarLinks>
                <ezcomp:loginComponent logoutAction="#{loginBean.logout()}" usernameField="#{loginBean.username}"/>
            </b:navBar>
        </shiro:authenticated>
        <b:container>
            <b:row>
                <div class="page-header">
                    <h1>Qualifikationsarbeiten <small>am Institut für Wirtschaftsinformatik</small></h1>
                </div>
                <b:column span="12" id="content">
                    <ui:insert name="content">Content</ui:insert>
                </b:column>
            </b:row>
        </b:container>
    </h:body>
</html>
